rstands Claudette\'s sorrow and the boundaries needed by Eilif. And, as per Manan\'s request, he takes her as his pupil. In general, he is respected by his retainers.","line4":"He\'s still blaming himself over the accident befalling Cracked. Though, he restrains himself from being overly dramatic about it, not to give Cracked a burden."},{"name":"Claudette","line1":"Kind and motherly, tries to take care of everyone.","line2":"Deeply grateful to Noe for letting her join the party to search for her lost daughter. And while their relationship remains within the professional realm, they have a strong mutual understanding. (Out of all party members, she understands Noe the most.)","line3":"While she genuinely loves Manan, seeing her growing as a person constantly reminded Claudette of her daughter. The fact that she cannot be there for her daughter pains her.","line4":"Because of her initial interaction with Eilif, she is extra careful with him. Nevertheless, she worries a lot about him and wants him to care for himself more.","line5":"Meets Cracked at restaurants multiple times, and Rua when she has to report to Arcanist Guild/Export-Import Bureau."},{"name":"Eilif","line1":"Generally keeps to himself, rarely talks, and relies on non-verbal communication. A little exception with Manan, where his frustration makes him talk quite a lot.","line2":"Initially irritated with Manan but growing fond of her. The fact that he cannot maintain his usual detached manner around her proves he actually cares.","line3":"Feeling awkward when Claudette is being gentle to him. He is not used to kind treatments from others.","line4":"Noe gave him a lot of freedom and seemed to understand him even without saying anything. This is enough for Eilif to trust Noe, at least for now.","line5":"Actually happy when Cracked gives him extra servings."},{"name":"Cracked","line1":"As an ex-employee, he passionately follows the news about Noe.","line2":"Always overly excited when Noe and his party visit
